<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>«Cat energy» Функциональное питание для котов</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="http://placehold.it/33x38" width="33" height="38" alt="«Cat energy» Функциональное питание для котов">
        <p><span class="logo--bold">Cat</span> energy</p>
      </a>
      <nav class="main-nav">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
              <li class="site-list__item">
                <a href="index.html">Главная</a>
              </li>
              <li class="site-list__item">
                <a href="catalog.html">Каталог продукции</a>
              </li>
              <li class="site-list__item  site-list__item--active">
                <a>Подбор программы</a>
              </li>
            </ul>
          </div> <!-- main-nav__wrapper -->
        </nav>
    </header>
    <main class="page-main">
      <h1 class="page-title">Подбор программы</h1>
      <section class="anketa">
        <p class="anketa_descriptio">Заполните анкету и мы подберем
            программу питания для вашего кота</p>
        <form action="post" class="anketa-form ">
          <fieldset class="anketa-site__about anketa-about">
            <legend class="anketa-about__title visually-hidden">О коте</legend>
            <ul class="anketa-about__list">
              <li class="anketa-about__item">
                <label class="anketa-about__label for="name-cat">Имя:*</label>
                <input class="anketa-about__text type="text" name="name-cat" id="name-cat" placeholder="Барсик" autofocus>
              </li>
              <li class="anketa-about__item">
                <label class="anketa-about__label for="weight-cat">Вес (кг):*</label>
                <input class="anketa-about__text type="text" name="weight-cat" id="weight-cat" placeholder="7">
              </li>
              <li class="anketa-about__item">
                <label class="anketa-about__label for="age-cat">Возраст (лет):</label>
                <input class="anketa-about__text type="text" name="age-cat" id="age-cat" placeholder="7">
              </li>
            </ul>
          </fieldset>
          <fieldset class="anketa-site__program anketa-program">
            <legend class="anketa-program__title visually-hidden">Выбор программы питания</legend>
            <ul class="anketa-program__list">
              <li class="anketa-program__item">
                <input class="anketa-program__item anketa-program__item--selected"  id="anketa-item1" type="radio" name="anketa-slim" checked>
                <label class="anketa-program__label for="anketa-item1">Похудение</label>
              </li>
              <li class="anketa-program__item">
                <input class="anketa-program__item" id="anketa-item2" type="radio" name="anketa-pro">
                <label class="anketa-program__label for="anketa-item2">Набор массы</label>
              </li>
              <li class="anketa-program__item">
                <input class="anketa-program__item" id="anketa-item3" type="radio" name="anketa-nonknow">
                <label class="anketa-program__label for="anketa-item3">Не знаю (Нужен ваш совет)</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="anketa-site__contacts anketa-contacts">
            <legend class="anketa-contacts__title">Контактные данные (владельца кота)</legend>
            <ul class="anketa-contacts__list">
              <li class="anketa-contacts__item">
                <label class="anketa-contacts__email-label" for="anketa-email">E-mail:*</label>
                <input class="anketa-contacts__email-input" type="text" name="anketa-email" id="anketa-email" placeholder="kuklachev@gmail.com"">
              </li>
              <li class="anketa-contacts__item">
                <label class="anketa-contacts__phone-label" for="anketa-phone">Телефон:*</label>
                <input class="anketa-contacts__phone-input" type="text" name="anketa-phone" id="anketa-phone" placeholder="8 (960) 900-60-90">
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
      <!-- /.anketa -->
    </footer>
  </body>
</html>
